<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display"><span id="input">0 + 1 - 3 &times; 4 &divide; 5</span></div>
        <table class="keypad">
            <tbody id="btnKeys">
                <tr role="row">
                    <td role="none">
                        <div role="button" class="button red-font">AC</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button red-font">C</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button green-font">&percnt;</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button green-font">&divide;</div>
                    </td>
                </tr>
                <tr role="row">
                    <td role="none">
                        <div role="button" class="button">7</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button">8</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button">9</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button green-font">&times;</div>
                    </td>
                </tr>
                <tr role="row">
                    <td role="none">
                        <div role="button" class="button">4</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button">5</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button">6</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button green-font">&minus;</div>
                    </td>
                </tr>
                <tr role="row">
                    <td role="none">
                        <div role="button" class="button">1</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button">2</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button">3</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button green-font">&plus;</div>
                    </td>
                </tr>
                <tr role="row">
                    <td role="none" colspan="2">
                        <div role="button" class="button">0</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button">.</div>
                    </td>
                    <td role="none">
                        <div role="button" class="button equal-sign">=</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
