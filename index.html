<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <table class="keypad">
            <tbody id="btnKeys">
                <tr role="row">
                    <td role="none">
                        <button class="red-font">AC</button>
                    </td>
                    <td role="none">
                        <button class="red-font">C</button>
                    </td>
                    <td role="none">
                        <button class="green-font">&plus;/&minus;</button>
                    </td>
                    <td role="none">
                        <button class="green-font">&divide;</button>
                    </td>
                </tr>
                <tr role="row">
                    <td role="none">
                        <button>7</button>
                    </td>
                    <td role="none">
                        <button>8</button>
                    </td>
                    <td role="none">
                        <button>9</button>
                    </td>
                    <td role="none">
                        <button class="green-font">&times;</button>
                    </td>
                </tr>
                <tr role="row">
                    <td role="none">
                        <button>4</button>
                    </td>
                    <td role="none">
                        <button>5</button>
                    </td>
                    <td role="none">
                        <button>6</button>
                    </td>
                    <td role="none">
                        <button class="green-font">&minus;</button>
                    </td>
                </tr>
                <tr role="row">
                    <td role="none">
                        <button value="1">1</button>
                    </td>
                    <td role="none">
                        <button value="2">2</button>
                    </td>
                    <td role="none">
                        <button value="3">3</button>
                    </td>
                    <td role="none">
                        <button class="green-font">&plus;</button>
                    </td>
                </tr>
                <tr role="row">
                    <td role="none" colspan="2">
                        <button>0</button>
                    </td>
                    <td role="none">
                        <button>.</button>
                    </td>
                    <td role="none">
                        <button class="equal-sign">=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
