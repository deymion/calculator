<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <table class="keypad">
            <tbody id="btnKeys">
                <tr role="row">
                    <td role="none">
                        <button type="button" class="red-font" value="clear">AC</button>
                    </td>
                    <td role="none">
                        <button type="button" class="green-font" value="signs">&plus;/&minus;</button>
                    </td>
                    <td role="none">
                        <button type="button" class="green-font" value="%">%</button>
                    </td>
                    <td role="none">
                        <button type="button" class="green-font" value="/">&divide;</button>
                    </td>
                </tr>
                <tr role="row">
                    <td role="none">
                        <button type="button" value="7">7</button>
                    </td>
                    <td role="none">
                        <button type="button" value="8">8</button>
                    </td>
                    <td role="none">
                        <button type="button" value="9">9</button>
                    </td>
                    <td role="none">
                        <button type="button" class="green-font" value="*">&times;</button>
                    </td>
                </tr>
                <tr role="row">
                    <td role="none">
                        <button type="button" value="4">4</button>
                    </td>
                    <td role="none">
                        <button type="button" value="5">5</button>
                    </td>
                    <td role="none">
                        <button type="button" value="6">6</button>
                    </td>
                    <td role="none">
                        <button type="button" class="green-font" value="-">&minus;</button>
                    </td>
                </tr>
                <tr role="row">
                    <td role="none">
                        <button type="button" value="1">1</button>
                    </td>
                    <td role="none">
                        <button type="button" value="2">2</button>
                    </td>
                    <td role="none">
                        <button type="button" value="3">3</button>
                    </td>
                    <td role="none">
                        <button type="button" class="green-font" value="+">&plus;</button>
                    </td>
                </tr>
                <tr role="row">
                    <td role="none" colspan="2">
                        <button type="button" value="0">0</button>
                    </td>
                    <td role="none">
                        <button type="button" value=".">.</button>
                    </td>
                    <td role="none">
                        <button type="button" class="equal-sign" value="equal-sign">=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
