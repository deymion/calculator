<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display"><span id="input">0 + 1 - 3 &times; 4 &divide; 5</span></div>
        <table class="keypad">
            <tr>
                <td><div>C</div></td>
                <td><div>&lpar;</div></td>
                <td><div>&rpar;</div></td>
                <td><div>&divide;</div></td>
            </tr>
            <tr>
                <td><div>7</div></td>
                <td><div>8</div></td>
                <td><div>9</div></td>
                <td><div>&times;</div></td>
            </tr>
            <tr>
                <td><div>4</div></td>
                <td><div>5</div></td>
                <td><div>6</div></td>
                <td><div>&minus;</div></td>
            </tr>
            <tr>
                <td><div>1</div></td>
                <td><div>2</div></td>
                <td><div>3</div></td>
                <td><div>&plus;</div></td>
            </tr>
            <tr>
                <td><div></div></td>
                <td><div>0</div></td>
                <td><div>.</div></td>
                <td><div>=</div></td>
            </tr>
        </table>
    </div>
</body>

</html>
